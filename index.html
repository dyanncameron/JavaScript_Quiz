<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/startstyle.css">
    <link rel="icon" type="png" href="titlebaricon/code.png">  <!--Title bar icon -->
    <title>JAVASCRIPT QUIZ</title>
</head>
<body>

    <!-- Rules of the quiz -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Once you select submit button and you forgot to select an answer, it can't be undone and will return to the front page.</div>
            <div class="info">2. You can't exit from the Quiz while you're playing.</div>
            <div class="info">3. You'll get 2 points on the basis of your correct answers. Goodluck!!!</div>
        </div>

    <button type="button" value="Login" onClick="clickedButton()"/>Start</button>


<!-- Linking the Quiz Page Using JavaScript  -->
    <script type="text/javascript" language="JavaScript">     
        function clickedButton()
  {

      window.location = 'quiz.html'

  }
   </script>


</body>
</html>
